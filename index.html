<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-based RPG Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <h1>Text-based RPG Game</h1>
    <div class="combat-container">
      <div class="player-info">
        <h2>Player</h2>
        <p>Health: <span id="player-health"></span></p>
        <p>Damage: <span id="player-damage"></span></p>
        <p>Level: <span id="player-level"></span></p>
        <p>Gold: <span id="player-gold"></span></p>
        <p>Experience: <span id="player-experience"></span></p>
        <p>Attack Skill Level: <span id="attack-skill-level"></span></p>
        <p>Defense Skill Level: <span id="defense-skill-level"></span></p>
        <p>Healing Skill Level: <span id="healing-skill-level"></span></p>
      </div>
      <div class="enemy-info">
        <h2>Enemy</h2>
        <p>Health: <span id="enemy-health"></span></p>
        <p>Damage: <span id="enemy-damage"></span></p>
      </div>
    </div>
    <button id="attack-btn">Attack</button>
    <button id="loot-btn">Loot</button>
    <div id="log"></div>
    <button id="reset-btn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
