<!DOCTYPE html>
<html>
<head>
  <title>Into The Depths</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Into The Depths</h1>
  <div id="game-container">
    <div id="tab-buttons">
      <button class="tab-button active" onclick="openTab('explore')">Explore</button>
      <button class="tab-button" onclick="openTab('info')">Player Info</button>
    </div>
    <div id="tabs">
      <div id="explore" class="tab active">
        <h2>Explore</h2>
        <textarea id="log" readonly></textarea>
        <button onclick="encounter()">Encounter</button>
      </div>
      <div id="info" class="tab">
        <h2>Player Info</h2>
        <p>Level: <span id="level">1</span></p>
        <p>Experience: <span id="experience">0</span></p>
        <p>Constitution: <span id="constitution">10</span></p>
        <p>Strength: <span id="strength">5</span></p>
        <p>Intelligence: <span id="intelligence">8</span></p>
        <p>Speed: <span id="speed">6</span></p>
        <button onclick="levelUp()">Level Up</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
