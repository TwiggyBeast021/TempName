<!DOCTYPE html>
<html>
<head>
  <title>Harness the Sun</title>
  <link rel="stylesheet" type="text/css" href="styleone.css">
</head>
<body>
  <div class="container">
    <h1>Harness the Sun</h1>

      <p>Energy: <span id="energy">0</span></p>

  <script src="scriptone.js"></script>
