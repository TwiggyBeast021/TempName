<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Into The Depths</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <div id="explore" class="tab active">
      <h2>Into The Depths</h2>
      <textarea id="log" class="log" readonly></textarea>
      <button id="start-combat" onclick="startCombat()">Start Combat</button>
      <div class="player-stats">
        <ul>
          <li><strong>Level:</strong> <span id="level"></span></li>
          <li><strong>Experience:</strong> <span id="experience"></span>/<span id="experience-needed"></span></li>
          <li><strong>Health:</strong> <span id="current-health"></span>/<span id="max-health"></span></li>
          <li><strong>Constitution:</strong> <span id="constitution"></span></li>
          <li><strong>Strength:</strong> <span id="strength"></span></li>
          <li><strong>Intelligence:</strong> <span id="intelligence"></span></li>
          <li><strong>Speed:</strong> <span id="speed"></span></li>
        </ul>
      </div>
      <div id="inventory" class="inventory">
        <h3>Inventory</h3>
        <ul id="item-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
