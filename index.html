<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .resource-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-bottom: 10px;
    }

    .resource-bar {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .resource-progress {
      height: 100%;
      background-color: #4CAF50;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Harness the Sun</h1>
    <div class="resource-container">
      <div class="icon">
        <img src="metal.png" alt="Metal Icon">
      </div>
      <div class="resource-bar" id="metal-bar"></div>
      <span id="metal-count">0</span>
    </div>
    <div class="resource-container">
      <div class="icon">
        <img src="solar_panel.png" alt="Solar Panel Icon">
      </div>
      <div class="resource-bar" id="solar-panel-bar"></div>
      <span id="solar-panel-count">0</span>
    </div>
    <div class="resource-container">
      <div class="icon">
        <img src="generator.png" alt="Generator Icon">
      </div>
      <div class="resource-bar" id="generator-bar"></div>
      <span id="generator-count">0</span>
    </div>
    <div class="resource-container">
      <div class="icon">
        <img src="prestige.png" alt="Prestige Icon">
      </div>
      <div class="resource-bar" id="prestige-bar"></div>
      <span id="prestige-count">0</span>
    </div>
    <div>
      <button onclick="craftSolarPanel()">Craft Solar Panel</button>
      <button onclick="craftGenerator()">Craft Generator</button>
      <button onclick="prestige()">Prestige</button>
      <button onclick="unlockFasterCollection()">Unlock Faster Collection</button>
      <button onclick="unlockBetterEncounters()">Unlock Better Encounters</button>
      <button onclick="unlockAdvancedTechnology()">Unlock Advanced Technology</button>
    </div>
  </div>

  <script>
    let resources = {
      metal: 0,
      solarPanel: 0,
      generator: 0,
      prestigePoints: 0
    };

    let unlockables = {
      fasterCollection: false,
      betterEncounters: false,
      advancedTechnology: false
    };

    function updateProgressBar(resource, progressId, countId) {
      const progressBar = document.getElementById(progressId);
      const countElement = document.getElementById(countId);
      const progress = (resources[resource] % 10) * 10;
      progressBar.style.width = progress + '%';
      countElement.textContent = resources[resource];
    }

    function updateUI() {
      updateProgressBar('metal', 'metal-bar', 'metal-count');
      updateProgressBar('solarPanel', 'solar-panel-bar', 'solar-panel-count');
      updateProgressBar('generator', 'generator-bar', 'generator-count');
      updateProgressBar('prestigePoints', 'prestige-bar', 'prestige-count');
    }

    function craftSolarPanel() {
      if (resources.metal >= 10) {
        resources.metal -= 10;
        resources.solarPanel++;
        updateUI();
      }
    }

    function craftGenerator() {
      if (resources.solarPanel >= 5) {
        resources.solarPanel -= 5;
        resources.generator++;
        updateUI();
      }
    }

    function prestige() {
      if (resources.generator >= 10) {
        resources.prestigePoints++;
        resources = {
          metal: 0,
          solarPanel: 0,
          generator: 0,
          prestigePoints: resources.prestigePoints
        };
        unlockables.fasterCollection = true;
        updateUI();
      }
    }

    function unlockFasterCollection() {
      if (resources.prestigePoints >= 1) {
        resources.prestigePoints -= 1;
        unlockables.fasterCollection = true;
        updateUI();
      }
    }

    function unlockBetterEncounters() {
      if (resources.prestigePoints >= 1) {
        resources.prestigePoints -= 1;
        unlockables.betterEncounters = true;
        updateUI();
      }
    }

    function unlockAdvancedTechnology() {
      if (resources.prestigePoints >= 1) {
        resources.prestigePoints -= 1;
        unlockables.advancedTechnology = true;
        updateUI();
      }
    }

    updateUI();
  </script>
</body>
</html>
