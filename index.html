<!DOCTYPE html>
<html>
<head>
  <title>Into The Depths</title>
  <style>
    /* CSS styles */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .tab {
      display: none;
    }

    .active {
      display: block;
    }

    .button {
      background-color: #333333;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .textbox {
      width: 100%;
      height: 200px;
      background-color: #333333;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: none;
      padding: 10px;
    }

    .stats {
      margin-bottom: 10px;
    }

    .level-bar {
      background-color: #333333;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }

    .level-progress {
      background-color: #00ff00;
      height: 100%;
      border-radius: 20px;
    }

    .skills {
      margin-bottom: 10px;
    }

    .skill-bar {
      background-color: #333333;
      height: 20px;
      width: 100%;
      margin-bottom: 5px;
    }

    .skill-progress {
      height: 100%;
      border-radius: 20px;
    }
  </style>
  <script>
    // Game state
    let playerStats = {
      constitution: 10,
      strength: 5,
      intelligence: 8,
      speed: 6,
      level: 1,
      experience: 0,
    };

    let skills = {
      skill1: {
        level: 3,
      },
      skill2: {
        level: 1,
      },
      skill3: {
        level: 2,
      },
    };

    let inventory = [];
    let equipment = {
      weapon: 'Sword',
      armor: 'Leather',
    };

    // Function to update player info tab
    function updatePlayerInfoTab() {
      document.getElementById('constitution').textContent = playerStats.constitution;
      document.getElementById('strength').textContent = playerStats.strength;
      document.getElementById('intelligence').textContent = playerStats.intelligence;
      document.getElementById('speed').textContent = playerStats.speed;

      // Update level progress bar and experience text
      const levelProgress = (playerStats.experience / 100) * 100; // Assuming 100 is the max experience
      document.getElementById('level-progress').style.width = levelProgress + '%';
      document.getElementById('experience-text').textContent = playerStats.experience + '/100';
    }

    // Function to level up the player
    function levelUp() {
      playerStats.level++;
      playerStats.experience = 0;
      // Increase stats or perform other level-up actions

      updatePlayerInfoTab();
    }

    // Function to upgrade a skill
    function upgradeSkill(skill) {
      skills[skill].level++;
      // Perform other skill upgrade actions

      updateSkillsTab();
    }

    // Function to update the skills tab
    function updateSkillsTab() {
      document.getElementById('skill1-level').textContent = skills.skill1.level;
      document.getElementById('skill2-level').textContent = skills.skill2.level;
      document.getElementById('skill3-level').textContent = skills.skill3.level;
      document.getElementById('skill1-progress').style.width = skills.skill1.level * 10 + '%';
      document.getElementById('skill2-progress').style.width = skills.skill2.level * 10 + '%';
      document.getElementById('skill3-progress').style.width = skills.skill3.level * 10 + '%';
    }

    // Function to add an item to the inventory
    function addItemToInventory(item) {
      inventory.push(item);
      // Perform other inventory update actions

      updateInventoryTab();
    }

    // Function to update the inventory tab
    function updateInventoryTab() {
      const inventoryElement = document.getElementById('inventory-items');
      inventoryElement.innerHTML = ''; // Clear previous items

      inventory.forEach(item => {
        const itemElement = document.createElement('p');
        itemElement.textContent = item;
        inventoryElement.appendChild(itemElement);
      });
    }

    // Function to equip an item
    function equipItem(slot, item) {
      equipment[slot] = item;
      // Perform other equipment update actions

      updateEquipmentTab();
    }

    // Function to update the equipment tab
    function updateEquipmentTab() {
      document.getElementById('weapon').textContent = equipment.weapon;
      document.getElementById('armor').textContent = equipment.armor;
    }

    // Function to delve into the dungeon
    function delve() {
      // Perform actions when delving

      // Log the encounter in the main tab
      const mainLog = document.getElementById('main-log');
      const encounter = 'You delve into the dungeon.';
      mainLog.textContent += encounter + '\n';
    }

    // Function to explore the dungeon
    function explore() {
      // Perform actions when exploring

      // Log the encounter in the main tab
      const mainLog = document.getElementById('main-log');
      const encounter = 'You encounter a monster.';
      mainLog.textContent += encounter + '\n';
    }

    // Function to open a specific tab
    function openTab(tabName) {
      const tabContent = document.getElementsByClassName('tab');
      for (let i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = 'none';
      }
      document.getElementById(tabName).style.display = 'block';
    }

    // Event listeners for tab buttons
    document.addEventListener('DOMContentLoaded', function() {
      // Set the initial active tab
      openTab('explore');

      document.getElementById('explore-tab').addEventListener('click', function() {
        openTab('explore');
      });

      document.getElementById('info-tab').addEventListener('click', function() {
        openTab('info');
      });

      document.getElementById('skills-tab').addEventListener('click', function() {
        openTab('skills');
      });

      document.getElementById('inventory-tab').addEventListener('click', function() {
        openTab('inventory');
      });

      document.getElementById('settings-tab').addEventListener('click', function() {
        openTab('settings');
      });
    });

    // Event listeners for buttons
    document.getElementById('level-up-btn').addEventListener('click', function() {
      levelUp();
    });

    document.getElementById('upgrade-skill-btn').addEventListener('click', function() {
      const skillToUpgrade = 'skill1'; // Change this to the desired skill
      upgradeSkill(skillToUpgrade);
    });

    document.getElementById('equip-item-btn').addEventListener('click', function() {
      const itemToEquip = 'New Item'; // Change this to the desired item
      equipItem('weapon', itemToEquip);
    });

    document.getElementById('delve-btn').addEventListener('click', function() {
      delve();
    });

    document.getElementById('explore-btn').addEventListener('click', function() {
      explore();
    });

    // Initial updates
    updatePlayerInfoTab();
    updateSkillsTab();
    updateInventoryTab();
    updateEquipmentTab();
  </script>
</head>
<body>
  <h1>Into The Depths</h1>

  <button id="explore-tab" class="button">Explore</button>
  <button id="info-tab" class="button">Player Info</button>
  <button id="skills-tab" class="button">Skills</button>
  <button id="inventory-tab" class="button">Inventory</button>
  <button id="settings-tab" class="button">Settings</button>

  <div id="explore" class="tab active">
    <h2>Explore</h2>
    <textarea id="main-log" class="textbox" readonly></textarea>
    <br>
    <button id="delve-btn" class="button">Delve</button>
    <button id="explore-btn" class="button">Explore</button>
  </div>

  <div id="info" class="tab">
    <h2>Player Info</h2>
    <div class="stats">
      <p>Constitution: <span id="constitution">10</span></p>
      <p>Strength: <span id="strength">5</span></p>
      <p>Intelligence: <span id="intelligence">8</span></p>
      <p>Speed: <span id="speed">6</span></p>
    </div>
    <div class="level-bar">
      <div id="level-progress" class="level-progress" style="width: 60%;"></div>
    </div>
    <p id="experience-text">0/100</p>
    <button id="level-up-btn" class="button">Level Up</button>
  </div>

  <div id="skills" class="tab">
    <h2>Skills</h2>
    <div class="skills">
      <p>Skill 1: Level <span id="skill1-level">3</span></p>
      <div class="skill-bar">
        <div id="skill1-progress" class="skill-progress" style="width: 30%;"></div>
      </div>
      <p>Skill 2: Level <span id="skill2-level">1</span></p>
      <div class="skill-bar">
        <div id="skill2-progress" class="skill-progress" style="width: 10%;"></div>
      </div>
      <p>Skill 3: Level <span id="skill3-level">2</span></p>
      <div class="skill-bar">
        <div id="skill3-progress" class="skill-progress" style="width: 20%;"></div>
      </div>
    </div>
    <button id="upgrade-skill-btn" class="button">Upgrade Skill</button>
  </div>

  <div id="inventory" class="tab">
    <h2>Inventory</h2>
    <div class="inventory">
      <div id="inventory-items"></div>
    </div>
    <div class="equipment">
      <p>Weapon: <span id="weapon">Sword</span></p>
      <p>Armor: <span id="armor">Leather</span></p>
    </div>
    <button id="equip-item-btn" class="button">Equip Item</button>
  </div>

  <div id="settings" class="tab">
    <h2>Settings</h2>
    <p>Game settings go here.</p>
  </div>

  <script>
    // Initialize game state
    document.getElementById('constitution').textContent = playerStats.constitution;
    document.getElementById('strength').textContent = playerStats.strength;
    document.getElementById('intelligence').textContent = playerStats.intelligence;
    document.getElementById('speed').textContent = playerStats.speed;

    document.getElementById('level-progress').style.width = '60%';
    document.getElementById('experience-text').textContent = '0/100';

    document.getElementById('skill1-level').textContent = skills.skill1.level;
    document.getElementById('skill2-level').textContent = skills.skill2.level;
    document.getElementById('skill3-level').textContent = skills.skill3.level;
    document.getElementById('skill1-progress').style.width = skills.skill1.level * 10 + '%';
    document.getElementById('skill2-progress').style.width = skills.skill2.level * 10 + '%';
    document.getElementById('skill3-progress').style.width = skills.skill3.level * 10 + '%';

    document.getElementById('weapon').textContent = equipment.weapon;
    document.getElementById('armor').textContent = equipment.armor;
  </script>
</body>
</html>
